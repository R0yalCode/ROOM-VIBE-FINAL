<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>RoomVibe - Inicio de Sesión</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
        <style>
            body {
                font-family: 'Inter', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                position: relative;
                overflow: hidden;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: url('images/hotel_fondo.png') center/cover no-repeat fixed;
                filter: blur(8px);
                z-index: 0;
            }

            .login-container {
                width: 100%;
                max-width: 600px;
                padding: 20px;
                z-index: 2;
                position: relative;
            }

            .login-card {
                background: rgba(255, 255, 255, 0.8);
                border-radius: 20px;
                padding: 1px 20px;
                margin-bottom: 100px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                text-align: center;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.4);
            }

            .login-logo img {
                width: 250px;
                height: 250px;
                border-radius: 12px;
            }

            .brand-title {
                font-size: 30px;
                font-weight: 700;
                margin-bottom: 6px;
                color: #1a202c;
            }

            .login-title {
                font-size: 39px;
                font-weight: 10000;
                margin-bottom: 12px;
                color: #2d3748;
            }

            .login-subtitle {
                font-size: 20px;
                color: #4a5568;
                margin-bottom: 16px;
                line-height: 1.5;
            }

            .login-quote {
                font-style: italic;
                color: #b7791f;
                margin-bottom: 30px;
                font-weight: 500;
                font-size: 20px;
            }

            .input-field {
                margin-bottom: 20px;
                text-align: left;
            }

            .input-field label {
                display: block;
                margin-bottom: 6px;
                font-size: 22px;
                font-weight: 500;
                color: #374151;
            }

            .ui-inputfield {
                width: 100% !important;
                padding: 12px 16px !important;
                border: 1px solid #d1d5db !important;
                border-radius: 8px !important;
                font-size: 24px !important;
                box-sizing: border-box !important;
                transition: all 0.2s ease !important;
                background: white !important;
            }

            .ui-password .ui-password-toggle-icon {
                right: 50px !important;
            }
            .ui-password .ui-password-icon {
                font-size: 25px !important;
            }

            .ui-password input {
                width: 100% !important;
                box-sizing: border-box !important;
                padding-right: 255px !important;
            }

            .ui-inputfield:focus {
                outline: none !important;
                border-color: #3b82f6 !important;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2) !important;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                gap: 12px;
                margin: 30px 0 20px;
            }

            .ui-button {
                width: 100% !important;
                padding: 12px 16px !important;
                border-radius: 8px !important;
                font-size: 20px !important;
                font-weight: 600 !important;
                font-family: 'Inter', sans-serif !important;
                cursor: pointer !important;
                border: none !important;
                transition: all 0.2s ease !important;
            }

            .primary-button {
                background-color: #1e293b !important;
                color: white !important;
            }

            .primary-button:hover {
                background-color: #0f172a !important;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(30, 41, 59, 0.4);
            }

            .secondary-button {
                background-color: white !important;
                color: #1e293b !important;
                border: 1px solid #1e293b !important;
            }

            .secondary-button:hover {
                background-color: #f8fafc !important;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(30, 41, 59, 0.15);
            }

            .forgot-password {
                font-size: 25px;
                color: #1e293b;
                text-decoration: underline;
                margin-top: 1px;
                display: inline-block;
            }


            @media (max-width: 480px) {
                .login-card {
                    padding: 30px 20px;
                }
            }
        </style>
    </h:head>

    <h:body>
        <div class="login-container">
            <div class="login-card">
                <!-- Logo -->
                <div class="login-logo">
                    <img src="images/logo.png" alt="RoomVibe Logo"/>
                </div>
                <!-- Titles -->
                <h2 class="login-title">Inicio de Sesión</h2>
                <p class="login-subtitle">
                    Accede con tus credenciales para administrar<br/>
                    RoomVibe.
                </p>
                <p class="login-quote">"Tu descanso, nuestra prioridad."</p>

                <!-- Form -->
                <h:form id="loginForm">
                    <!-- Usuario -->
                    <div class="input-field">
                        <label for="username">Usuario</label>
                        <p:inputText id="username"
                                     value="#{loginBean.username}"
                                     required="true"
                                     requiredMessage="Por favor ingrese su usuario"
                                     styleClass="ui-inputfield"/>
                    </div>

                    <!-- Contraseña -->
                    <div class="input-field">
                        <label for="password">Contraseña</label>
                        <p:password id="password"
                                    value="#{loginBean.password}"
                                    required="true"
                                    toggleMask="true"
                                    requiredMessage="Por favor ingrese su contraseña"
                                    styleClass="ui-inputfield"/>
                    </div>

                    <!-- Botones -->
                    <div class="button-container">
                        <p:commandButton value="Ingresar"
                                         action="#{loginBean.login}"
                                         styleClass="ui-button primary-button"
                                         update="loginForm"/>

                        <p:commandButton value="Cancelar"
                                         action="index.xhtml?faces-redirect=true"
                                         immediate="true"
                                         styleClass="ui-button secondary-button"
                                         update="loginForm"/>
                    </div>

                    <!-- Mensajes -->
                    <p:messages id="messages" showDetail="false" showSummary="true" closable="true"/>

                    <!-- Link -->
                    <h:outputLink value="recuperar.xhtml" styleClass="forgot-password">
                        ¿Olvidaste tu contraseña?
                    </h:outputLink>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
