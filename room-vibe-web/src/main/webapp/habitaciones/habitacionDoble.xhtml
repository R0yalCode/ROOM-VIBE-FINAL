<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">
        Habitación Doble
    </ui:define>
    <ui:define name="content">
        <div style="max-width:700px; margin:auto; background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08); padding:2em;">
            <h2 style="color:#007ad9; text-align:center;">
                <i class="pi pi-bed" style="font-size:2em; margin-right:10px;"></i>
                Doble Superior
            </h2>
            <img src="#{request.contextPath}/images/habitaciones/doble.jpg"
                 alt="Habitación Doble"
                 style="display:block; margin:2em auto 1em auto; max-width:300px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.07);" />
            <h:outputText value="Espacio para dos personas, con camas confortables, escritorio, Wi-Fi, TV y baño privado. Perfecta para parejas o amigos." style="font-size:1.1em; display:block; margin-bottom:2em;" />
            <p:dataTable value="#{habitacionBean.doble}" var="detalle" style="margin:auto; max-width:500px;">
                <p:column headerText="Característica">
                    <h:outputText value="#{detalle.caracteristica}" />
                </p:column>
                <p:column headerText="Valor">
                    <h:outputText value="#{detalle.valor}" />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
