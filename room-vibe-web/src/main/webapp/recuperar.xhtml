<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>RoomVibe - Recuperar Contraseña</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
        <style>
            body {
                font-family: 'Inter', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                position: relative;
                overflow: hidden;
            }
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: url('images/hotel_fondo.png') center/cover no-repeat fixed;
                filter: blur(8px);
                z-index: 0;
            }
            .login-container {
                width: 100%;
                max-width: 600px;
                padding: 20px;
                z-index: 2;
                position: relative;
            }

            .login-card {
                background: rgba(255, 255, 255, 0.8);
                border-radius: 18px;
                padding: 40px 35px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                text-align: center;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.4);
            }

            .login-logo img {
                width: 250px;
                height: 250px;
                border-radius: 12px;
            }

            .brand-title {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 6px;
                color: #1a202c;
            }

            .login-title {
                font-size: 35px;
                font-weight: 600;
                margin-bottom: 12px;
                color: #2d3748;
            }

            .login-subtitle {
                font-size: 20px;
                color: #4a5568;
                margin-bottom: 16px;
                line-height: 1.5;
            }

            .login-quote {
                font-style: italic;
                color: #b7791f;
                margin-bottom: 30px;
                font-weight: 500;
                font-size: 20px;
            }

            .input-field {
                margin-bottom: 24px;
                text-align: left;
            }

            .input-field label {
                display: block;
                margin-bottom: 6px;
                font-size: 20px;
                font-weight: 500;
                color: #374151;
            }

            .ui-inputfield {
                width: 100% !important;
                padding: 12px 16px !important;
                border: 1px solid #d1d5db !important;
                border-radius: 8px !important;
                font-size: 16px !important;
                box-sizing: border-box !important;
                transition: all 0.2s ease !important;
                background: white !important;
            }

            .ui-inputfield:focus {
                outline: none !important;
                border-color: #3b82f6 !important;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2) !important;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                gap: 12px;
                margin: 30px 0 20px;
            }

            .ui-button {
                width: 100% !important;
                padding: 12px 24px !important;
                border-radius: 8px !important;
                font-size: 20px !important;
                font-weight: 600 !important;
                font-family: 'Inter', sans-serif !important;
                cursor: pointer !important;
                border: none !important;
                transition: all 0.2s ease !important;
            }

            .primary-button {
                background-color: #1e293b !important;
                color: white !important;
            }

            .primary-button:hover {
                background-color: #0f172a !important;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(30, 41, 59, 0.4);
            }

            .secondary-button {
                background-color: white !important;
                color: #1e293b !important;
                border: 1px solid #1e293b !important;
            }

            .secondary-button:hover {
                background-color: #f8fafc !important;
                transform: translateY(-1px);
                box-shadow: 0 4px 12px rgba(30, 41, 59, 0.15);
            }

            .error-message {
                color: #b71c1c;
                font-size: 13px;
                margin-top: 5px;
                text-align: left;
            }

            @media (max-width: 480px) {
                .login-card {
                    padding: 30px 20px;
                }
            }
        </style>
    </h:head>

    <h:body>
        <div class="login-container">
            <div class="login-card">
                <!-- Logo -->
                <div class="login-logo">
                    <img src="images/logo.png" alt="RoomVibe Logo" />
                </div>
                <!-- Titles -->
                <h2 class="login-title">¿Olvidaste tu contraseña?</h2>
                <p class="login-subtitle">
                    Ingresa tu correo electrónico y te enviaremos<br />
                    instrucciones para restablecerla.
                </p>
                <p class="login-quote">"Tu descanso, nuestra prioridad."</p>

                <!-- Formulario -->
                <h:form id="recuperarForm">
                    <div class="input-field">
                        <label for="email">Correo Electrónico</label>
                        <p:inputText id="email"
                                     value="#{recuperarBean.email}"
                                     required="true"
                                     requiredMessage="Por favor ingresa tu correo"
                                     styleClass="ui-inputfield" />
                        <p:message for="email" display="text" styleClass="error-message" />
                    </div>

                    <div class="button-container">
                        <p:commandButton value="Enviar Instrucciones"
                                         action="#{recuperarBean.enviarInstrucciones}"
                                         styleClass="ui-button primary-button"
                                         update="recuperarForm" />

                        <p:button value="Volver al Login"
                                  outcome="login"
                                  styleClass="ui-button secondary-button" />
                    </div>

                    <p:messages id="messages" showDetail="false" showSummary="true" closable="true" />
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
