<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../WEB-INF/templates/base.xhtml">
    <ui:define name="title-view">
        Wi-Fi Premium 5★
    </ui:define>
    <ui:define name="content">
        <div style="max-width:700px; margin:auto; background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08); padding:2em;">
            <h2 style="color:#007ad9; text-align:center;">
                <i class="pi pi-wifi" style="font-size:2em; margin-right:10px;"></i>
                Wi-Fi Fibra Óptica Ultra Rápido
            </h2>
            <img src="#{request.contextPath}/images/servicios/wifi.jpg"
                 alt="Wi-Fi Fibra Óptica"
                 style="display:block; margin:2em auto 1em auto; max-width:300px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.07);" />
            <h:outputText value="Disfruta de la mejor conexión Wi-Fi de hotel 5 estrellas, con fibra óptica simétrica, cobertura total y velocidad garantizada en todas las áreas. Ideal para streaming, videollamadas y trabajo remoto." style="font-size:1.1em; display:block; margin-bottom:2em;" />

            <p:dataTable value="#{wifiBean.velocidades}" var="velocidad" style="margin:auto; max-width:500px;">
                <p:column headerText="Zona">
                    <h:outputText value="#{velocidad.zona}" />
                </p:column>
                <p:column headerText="Velocidad de Bajada">
                    <h:outputText value="#{velocidad.bajada} Mbps" />
                </p:column>
                <p:column headerText="Velocidad de Subida">
                    <h:outputText value="#{velocidad.subida} Mbps" />
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
