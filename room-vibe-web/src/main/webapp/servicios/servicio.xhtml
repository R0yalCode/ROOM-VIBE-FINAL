<?xml version="1.0" encoding="UTF-8"?>
                <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                                xmlns:h="http://xmlns.jcp.org/jsf/html"
                                xmlns:f="http://xmlns.jcp.org/jsf/core"
                                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                                xmlns:p="http://primefaces.org/ui"
                                template="/WEB-INF/templates/base.xhtml">

                    <ui:define name="title">Servicios del Hotel</ui:define>
                    <ui:define name="head">
                        <h:outputStylesheet library="css" name="servicio.css" />
                    </ui:define>
                    <ui:define name="content">
                        <f:view>
                            <div class="container">
                                <h1 class="titulo-principal">Nuestros Servicios</h1>
                                <p:carousel value="#{carouselServiciosView.servicios}" var="serv"
                                            numVisible="3" numScroll="1" circular="true" autoplayInterval="3000"
                                            responsiveOptions="#{carouselServiciosView.responsiveOptions}">
                                    <div class="servicio-card">
                                        <p:graphicImage value="#{resource[serv.imagen]}" alt="#{serv.nombre}" />
                                        <div class="contenido">
                                            <div class="titulo-servicio">#{serv.nombre}</div>
                                            <div class="descripcion-corta">#{serv.descripcion}</div>
                                            <div class="precio">#{serv.precio}</div>
                                        </div>
                                    </div>
                                </p:carousel>

                            </div>
                        </f:view>
                    </ui:define>
                </ui:composition>
