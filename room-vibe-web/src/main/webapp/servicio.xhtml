<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/base.xhtml">

    <ui:define name="title">Servicios del Hotel</ui:define>
    <ui:define name="head">
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background-color: #f2f9ff;
                color: #002244;
            }

            .container {
                max-width: 1200px;
                margin: 40px auto;
                padding: 40px 20px;
                background-color: #e6f2ff;
                border: 1px solid #b3d7ff;
                border-radius: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }

            .titulo-principal {
                text-align: center;
                font-size: 36px;
                color: #004080;
                margin-bottom: 50px;
            }

            .servicios-grid {
                display: flex;
                flex-wrap: wrap;
                gap: 25px;
                justify-content: center;
            }

            .servicio-card {
                background-color: #ffffff;
                border: 1px solid #cce0ff;
                border-radius: 15px;
                width: 340px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
                overflow: hidden;
                transition: transform 0.3s ease;
            }

            .servicio-card:hover {
                transform: translateY(-5px);
            }

            .servicio-card img {
                width: 100%;
                height: 220px;
                object-fit: cover;
            }

            .contenido {
                padding: 20px;
            }

            .titulo-servicio {
                font-size: 20px;
                font-weight: bold;
                color: #0055aa;
                margin-bottom: 10px;
            }

            .descripcion-corta {
                font-size: 14px;
                color: #444;
                line-height: 1.6;
                margin-bottom: 10px;
            }

            .precio {
                font-weight: bold;
                color: #0088cc;
                margin-top: 10px;
            }

            @media (max-width: 768px) {
                .servicios-grid {
                    flex-direction: column;
                    align-items: center;
                }

                .servicio-card {
                    width: 90%;
                }
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <f:view>
            <div class="container">
                <h1 class="titulo-principal">Nuestros Servicios</h1>
                <p:carousel value="#{carouselServiciosView.servicios}" var="serv"
                            numVisible="3" numScroll="1" circular="true" autoplayInterval="3000"
                            responsiveOptions="#{carouselServiciosView.responsiveOptions}">
                    <div class="servicio-card">
                        <img src="#{serv.imagen}" alt="#{serv.nombre}"/>
                        <div class="contenido">
                            <div class="titulo-servicio">#{serv.nombre}</div>
                            <div class="descripcion-corta">#{serv.descripcion}</div>
                            <div class="precio">#{serv.precio}</div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </f:view>
    </ui:define>
</ui:composition>
